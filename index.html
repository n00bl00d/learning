<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Portfolio</title>
</head>
<body onload="changeVideo('https://vv-pcc.ams3.digitaloceanspaces.com/uploads/videos/demuziekwedstrijd/converted/652c411f11bb3.mp4')">
    <h1>Testing #3</h1> 
    <div id="videoContainer">
        <video id="videoPlayer" width="100%" controls>
            <source id="videoSource" src="" type="video/mp4"> <!-- Initially empty -->
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div>
        <button onclick="changeVideo('https://vv-pcc.ams3.digitaloceanspaces.com/uploads/videos/demuziekwedstrijd/converted/652c411f11bb3.mp4')">Video 1</button>
        <button onclick="changeVideo('https://www.youtube.com/embed/Wp3mIPJHnsk')">Video 2</button>
        <button onclick="changeVideo('https://www.youtube.com/embed/3Eg4GMfK8yY')">Video 3</button>
    </div>
    <div>
        <button onclick="document.getElementById('videoPlayer').play()">Play Video</button>
    </div>
    <script>
        function changeVideo(videoLink) {
            const videoPlayer = document.getElementById('videoPlayer');
            const source = document.getElementById('videoSource');

            if (videoLink.includes('youtube.com')) {
                // Create an iframe for YouTube videos
                videoPlayer.innerHTML = '<iframe width="100%" height="auto" src="' + videoLink + '" frameborder="0" allowfullscreen></iframe>';
            } else {
                // Update the source for local videos
                source.src = videoLink;
                videoPlayer.load(); // Load the new video
                // Don't autoplay here
            }
        }
    </script>
</body>
</html>
