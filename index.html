<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Portfolio</title>
</head>
<body>
    <h1>Welcome to My Video Portfolio</h1>
    <div>
        <video id="videoPlayer" width="100%" controls>
            <source id="videoSource" src="https://vv-pcc.ams3.digitaloceanspaces.com/uploads/videos/demuziekwedstrijd/converted/652c411f11bb3.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div>
        <button onclick="changeVideo('https://vv-pcc.ams3.digitaloceanspaces.com/uploads/videos/demuziekwedstrijd/converted/652c411f11bb3.mp4')">Video 1</button>
        <button onclick="changeVideo('https://www.youtube.com/embed/Wp3mIPJHnsk')">Video 2</button>
        <button onclick="changeVideo('https://www.youtube.com/embed/3Eg4GMfK8yY')">Video 3</button>
    </div>
    <script>
        function changeVideo(videoURL) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoURL.includes('youtube.com')) {
                videoPlayer.innerHTML = '<iframe width="100%" height="auto" src="' + videoURL + '" frameborder="0" allowfullscreen></iframe>';
            } else {
                const source = document.getElementById('videoSource');
                source.src = videoURL;
                videoPlayer.load();
                videoPlayer.play();
                videoPlayer.innerHTML = '<source id="videoSource" src="' + videoURL + '" type="video/mp4">Your browser does not support HTML5 video.';
            }
        }
    </script>
</body>
</html>
