<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Airie on her musical adventure! Watch her performances and unlock the secrets to mastering the pieces she loves. Perfect for young musicians eager to learn!">
    <meta name="keywords" content="Airie, music, muziek, performances, optreden, music pieces, muziekstukken, music video, muziekvideo's, piano, violin, viool, orchestra, orkest, Viotta">
    <meta name="author" content="Indra Wibisana and Airie">
    <meta name="robots" content="index, nofollow">
    <meta name="theme-color" content="#FF69B4">
    <meta name="copyright" content="Copyright 2024 Indra Wibisana">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>愛理の音楽</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: 'Caveat', 'Comic Sans MS', cursive, sans-serif;
        }

        /* Main Video Section (left side) */
        #mainVideoContainer {
            width: 70%;
            padding: 20px;
        }

        /* Right Column (playlist and filters) */
        #rightColumn {
            width: 30%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Playlist Section */
        #playlistContainer {
            flex: 0 0 60%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between thumbnails */
        }

/* Thumbnail styling */
.thumbnail {
    display: flex;
    align-items: center;
    text-decoration: none; /* Remove underline from links */
    color: black; /* Title color */
    margin-bottom: 10px; /* Space between thumbnails */
    cursor: pointer; /* Change cursor to pointer on hover */
}

.thumbnail img {
    width: 128px !important; /* Set width to 128 pixels */
    height: 72px !important; /* Set height to 72 pixels */
    object-fit: cover; /* Cover the area without distortion */
    margin-right: 10px; /* Space between the image and title */
    border-radius: 5px; /* Rounded corners for aesthetics */
    transition: transform 0.2s; /* Add hover effect */
}

.thumbnail:hover img {
    transform: scale(1.05); /* Slightly enlarge on hover */
}

.thumbnail span {
    font-size: 1.2em; /* Title font size */
}

/* Optional wrapper to enforce aspect ratio */
.thumbnail-wrapper {
    width: 128px; /* Set to match thumbnail size */
    height: 72px; /* Set to match thumbnail size */
    overflow: hidden; /* Hide overflow to ensure no extra space */
    position: relative; /* Enable absolute positioning for child elements */
}

.thumbnail-wrapper img {
    position: absolute; /* Position absolute to cover the wrapper */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    width: auto; /* Maintain original aspect ratio */
    height: 100%; /* Fill the height of the wrapper */
    transform: translate(-50%, -50%); /* Center the image */
}

        /* Filter Section */
        #filterContainer {
            flex: 0 0 40%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Video Wrapper for consistent 16:9 aspect ratio */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
        }

        #youtubePlayer, #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Flex wrapping for smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #mainVideoContainer, #rightColumn {
                width: 100%;
            }

            #playlistContainer, #filterContainer {
                flex: 0 0 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body onload="changeVideo('https://www.youtube.com/embed/Wp3mIPJHnsk', false); updateVersion()">
    <!-- Main Video Section (left side) -->
    <div id="mainVideoContainer">
        <h1 id="versionHeader">Testing</h1> 
        <div id="videoContainer" class="video-wrapper">
            <video id="videoPlayer" controls style="display:none;">
                <source id="videoSource" src="" type="video/mp4"> <!-- Initially empty -->
                Your browser does not support HTML5 video.
            </video>
            <iframe id="youtubePlayer" style="display:block;" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Right Column (playlist and filters) -->
    <div id="rightColumn">
        <!-- Playlist Section (top right) -->
        <div id="playlistContainer">
            <h3>Playlist</h3>
   <a class="thumbnail" href="#" onclick="changeVideo('https://www.youtube.com/embed/Wp3mIPJHnsk', false)">
    <div class="thumbnail-wrapper">
        <img src="https://img.youtube.com/vi/Wp3mIPJHnsk/default.jpg" alt="Video 1 Thumbnail">
    </div>
    <span>Justus Weinreich - Vier Stücke - 1 Marsch (slotconcert)</span>
</a>
<a class="thumbnail" href="#" onclick="changeVideo('https://vv-pcc.ams3.digitaloceanspaces.com/uploads/videos/demuziekwedstrijd/converted/652c411f11bb3.mp4', false)">
    <div class="thumbnail-wrapper">
        <img src="images/652c411f11bb3.jpg" alt="Video 2 Thumbnail">
    </div>
    <span>Antonio Vivaldi - Concerto in A minor RV 356</span>
</a>
<a class="thumbnail" href="#" onclick="changeVideo('https://www.youtube.com/embed/3Eg4GMfK8yY', false)">
    <div class="thumbnail-wrapper">
        <img src="https://img.youtube.com/vi/3Eg4GMfK8yY/default.jpg" alt="Video 3 Thumbnail">
    </div>
    <span>Justus Weinreich - Vier Stücke - 1 Marsch (laatste repetitive)</span>
</a>
        </div>

        <!-- Filters Section (bottom right) -->
        <div id="filterContainer">
            <h3>Filters</h3>
            <p>No filters available yet.</p>
        </div>
    </div>

    <script>
        function changeVideo(videoLink, autoplay = false) {
            const videoPlayer = document.getElementById('videoPlayer');
            const youtubePlayer = document.getElementById('youtubePlayer');
            const source = document.getElementById('videoSource');

            // Pause any currently playing video
            if (!videoPlayer.paused) {
                videoPlayer.pause();
            }

            if (videoLink.includes('youtube.com')) {
                // Show YouTube iframe and hide video player
                videoPlayer.style.display = 'none';
                youtubePlayer.style.display = 'block';
                youtubePlayer.src = videoLink; // Load the YouTube video
            } else {
                // Show video player and hide YouTube iframe
                youtubePlayer.src = ''; // Stop the YouTube video
                youtubePlayer.style.display = 'none';
                videoPlayer.style.display = 'block';
                source.src = videoLink; // Update the source for local videos
                videoPlayer.load(); // Load the new video

                // Only autoplay if specified
                if (autoplay) {
                    videoPlayer.play();
                }
            }
        }

        // Function to update the H1 header with the current version number
        function updateVersion() {
            const versionNumber = 21; // Manually update this number when you release a new version
            document.getElementById('versionHeader').innerText = 'Testing #' + versionNumber;
        }
    </script>
</body>
</html>
